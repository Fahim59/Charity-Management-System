<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="./style.css">

  <title>Helping Hand - Donation Form</title>

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
<link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/78060/animate.min.css"rel="stylesheet" type="text/css">
    <div class="donate">

      <button>Click to Donate</button>
        <form name="donAmount" id="donAmount">

          <input type="radio" value="3" name="amount" id="three">
          <label for="three">৳500</label>

          <input type="radio" value="25" name="amount" id="twentyfive">
          <label for="twentyfive">৳1000</label>

          <input type="radio" value="100" name="amount" id="hundred">
          <label for="hundred">৳5000</label>

          <input type="radio" value="100" name="amount" id="hundred">
          <label for="hundred">৳10000</label>

          <input type="radio" value="other" name="amount" id="other">
          <label for="other">Other</label>
        </form>
    </div>

    <div id="custom">
      <h2>Donation Amount</h2>
        <form name="customDonation" id="customDonation">
          <div class="input-group-1">
            <label for="custom-amount">৳</label>
              <input id="custom-amount" name="custom-amount" type="text">
                <div class="warn"></div>
          </div>
        </form>

    <div class="clearfix">
      <button class="back" type="button">Back
        <span></span>
          <span></span>
            <span></span>
      </button>
      <button class="next" type="button">Next</button>
    </div>
    </div>

    <section id="details">
      <div class="contact-info">
        <h2>Basic Information</h2>
            <form class="clearfix">

              <div class="input-group-2">
                <label>First Name</label>
                <input type="text">
              </div>

              <div class="input-group-2">
                <label>Last Name</label>
                <input type="text">
              </div>

              <div class="input-group-1">
                <label>Email Address</label>
                <input type="text">
              </div>

              <div class="input-group-1">
                <label>Contact No.</label>
                <input type="text">
              </div>
            <hr>
            </form>

              <div class="clearfix">
                <button class="back" type="button">Back
                  <span></span>
                     <span></span>
                       <span></span>
                </button>

                <button class="next" type="button">Next</button>
              </div>
      </div>
    </section>

    <section id="card">
      <div class="contact-info">
        <h2>Payment Information</h2>
          <form class="clearfix">

            <div class="input-group-1">
              <label>Card Holder Name</label>
              <input type="text">
            </div>

            <div class="input-group-1">
              <label>Card Number</label>
              <input type="text">
            </div>

            <div class="clearfix">
              <div class="input-group-2">
                <label>Expiration Date</label>
                <input type="text">
              </div>
    
            <div class="input-group-2">
              <label>Security (CVC/CVV)</label>
              <input type="text">
            </div>
            </div>
            <hr>
          </form>

          <div class="clearfix">
            <button class="back" type="button">Back
              <span></span>
                <span></span>
                  <span></span>
            </button>

            <button class="next" type="button">Review</button>
          </div>
      </div>
    </section>

    <section class="processing">
      <div class="check">
        <span></span>
          <div class="mask"></div>
        <span></span>
      </div>

      <div class="outer">
        <div class="inner"></div>
        <div class="progress"></div>
      </div>

      <span class="message">Processing</span>
    </section>

    <section id="check">
      <h2>Confirm Payment</h2>
      <p>Please confirm your contribution of</p>

      <span>৳8888</span>
      <button class="next" type="button">Confirm</button>
    </section>

    <section id="confirm">
      <h2>Thank You!</h2>
    </section>
